<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rynbyte</title>
  <link rel="stylesheet" href="/public/style.css"/>
  <link rel="icon" href="icon.png" type="image/png" />
  <meta property="og:title" content="RynByte Website" />
  <meta property="og:description" content="Test website www.rynbyte.xyz | @1s64" />
  <meta property="og:image" content="https://www.rynbyte.xyz/public/icon.png" />
  <meta property="og:url" content="https://www.rynbyte.xyz/" />
  <meta property="og:type" content="website" />
</head>
  
<body>
    <form id="terms-form">
      <label>
        <input type="checkbox" id="accept-checkbox" required /> I accept the terms
      </label>
      <button type="submit">Submit</button>
    </form>

    <script>
    document.getElementById('terms-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const acceptedTerms = document.getElementById('accept-checkbox').checked;

      const res = await fetch('/api/accept-terms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ acceptedTerms })
      });

      const data = await res.json();
      alert(data.message);
    });
    </script>
</body>
</html>
