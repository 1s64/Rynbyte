<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rynbyte Pong</title>
  <link rel="stylesheet" href="style.css"/>

  <link rel="icon" href="icon.png" type="image/png" />

  <meta property="og:title" content="RynByte Pong Game" />
  <meta property="og:description" content="Online Pong for www.rynbyte.xyz | @1s64" />
  <meta property="og:image" content="https://rynbyte.xyz/public/icon.png" />
  <meta property="og:url" content="https://www.rynbyte.xyz/" />
  <meta property="og:type" content="website" />
</head>
  
<body>
  <div class="container">
    <h1 id="title">Rynbyte Pong</h1>

    <div id="menu">
      <button id="playBtn">Play</button>
    </div>

    <div id="roomChoice" class="hidden">
      <button id="createBtn">Create Room</button>
      <input type="text" id="roomCode" placeholder="Enter Room Code"/>
      <button id="joinBtn">Join Room</button>
    </div>

    <div id="game" class="hidden">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <script src="pong.js"></script>
</body>
</html>
