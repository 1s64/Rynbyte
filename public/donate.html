<body>

  <h1 id="title">Support Us with Crypto</h1>

  <div class="wallet" id="walletAddress">bc1ql82l4ckf63pm7dlcumrqedztyjx25tmn0p5yud</div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=0xYourCryptoWalletAddressHere" alt="QR Code for wallet" />
  </div>
  
  <button class="copy-btn styled-btn" onclick="copyToClipboard()">Copy Address</button>

  <script>
    function copyToClipboard() {
      const wallet = document.getElementById("walletAddress").innerText;
      navigator.clipboard.writeText(wallet).then(() => {
        alert("Wallet address copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy address.");
      });
    }
  </script>
